name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
          node-version: 20
    - uses: pnpm/action-setup@v4
      with:
          version: 9
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
    
    - name: install front-end
      run: pnpm -F ./front-end install
    - name: build front-end
      run: pnpm -F ./front-end build
    - name: build back-end
      run: mvn clean package -DskipTest
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag gaecfovdocker:pulsar-console-$(date +%s)
